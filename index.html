<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div ng-app="app">
      <div ng-controller="TextEditController as textEdit">
        <h1>{{ message }}</h1>
        <input type="text" ng-model="message" />

        <text-angular
          name="pasteListener"
          ng-model="htmlVariable"
          ta-paste="modifyHtml($html, $textFormat, $rtfContent)"
          ta-text-editor-class="border border:2 border-color:gold-60"
          ta-html-editor-class="border border:2 border-color:gold-60"
        ></text-angular>

        <div id="output"></div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="./node_modules/textangular/dist/textAngular.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>

    /* style div who's name starts with id*/
    div[id^="taTextElement"] {
      border: 1px solid black;
      background-color: lightgray;
    }
    
    </style>

    <script src="https://cdn.master.co/css"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://raw.githubusercontent.com/tno2007/textAngularWithRtf/refs/heads/master/dist/textAngular-rangy.min.js"></script>
    <script src="https://raw.githubusercontent.com/tno2007/textAngularWithRtf/refs/heads/master/dist/textAngular-sanitize.min.js"></script>
    <script src="https://raw.githubusercontent.com/tno2007/textAngularWithRtf/refs/heads/master/textAngular.min.js"></script>
    <script src="./dist/docxcleaner.umd.js"></script>

    <script>
      angular
        .module("app", ["textAngular"])
        .controller(
          "TextEditController",
          function ($scope, textAngularManager, $q) {
            $scope.htmlVariable = "";
            $scope.message = "Hello textAngular!";

            $scope.modifyHtml = function ($html, $textFormat, $rtfContent) {
              console.log($rtfContent);

              // 20240930 LV: check for rtf and convert to html
              if ($textFormat === "text/rtf") {
                let html = docxcleaner.cleanDocx($html, $rtfContent);
                return html;
              } else {
                return $html;
              }
            };
          }
        );
    </script>
  </body>
</html>
